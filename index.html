<!DOCTYPE html>
<html>
<head>
    <title>Fruit Catcher</title>
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid black;
        }

        #basket {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: orange;
        }

        .fruit {
            position: absolute;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Fruit Catcher</h1>
    <div id="game-container">
        <div id="basket"></div>
    </div>
    <script>
        var score = 0;
        var gameContainer = document.getElementById("game-container");
        var basket = document.getElementById("basket");

        // Move the basket when the mouse moves
        gameContainer.addEventListener("mousemove", function (event) {
            var x = event.clientX - gameContainer.offsetLeft;
            basket.style.left = x - basket.offsetWidth / 2 + "px";
        });

        // Generate a random fruit and drop it from the top
        function dropFruit() {
            var fruit = document.createElement("div");
            fruit.className = "fruit";
            fruit.style.backgroundColor = getRandomColor();
            fruit.style.left = getRandomPosition() + "px";
            gameContainer.appendChild(fruit);

            // Animate the fruit falling down
            var animationInterval = setInterval(function () {
                var top = fruit.offsetTop;
                fruit.style.top = top + 1 + "px";

                // Check if the fruit is caught by the basket
                if (isCaught(fruit)) {
                    clearInterval(animationInterval);
                    gameContainer.removeChild(fruit);
                    score++;
                    updateScore();
                }

                // Check if the fruit reaches the bottom
                if (top > gameContainer.offsetHeight) {
                    clearInterval(animationInterval);
                    gameContainer.removeChild(fruit);
                }
            }, 10);
        }

        // Check if the fruit is caught by the basket
        function isCaught(fruit) {
            var fruitRect = fruit.getBoundingClientRect();
            var basketRect = basket.getBoundingClientRect();
            return (
                fruitRect.bottom >= basketRect.top &&
                fruitRect.right >= basketRect.left &&
                fruitRect.left <= basketRect.right
            );
        }

        // Generate a random color for the fruit
        function getRandomColor() {
            var colors = ["red", "green", "blue", "yellow"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Generate a random position for the fruit
        function getRandomPosition() {
            return Math.floor(Math.random() * (gameContainer.offsetWidth - 30));
        }

        // Update the score on the screen
        function updateScore() {
            var scoreElement = document.getElementById("score");
            scoreElement.innerHTML = "Score: " + score;
        }

        // Start the game
        setInterval(dropFruit, 2000);
    </script>
</body>
</html>
