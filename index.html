<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display"></div>
      <button class="calculator__button calculator__button--clear" data-action="clear">AC</button>
      <button class="calculator__button calculator__button--operator" data-action="backspace">←</button>
      <button class="calculator__button calculator__button--operator" data-action="percent">%</button>
      <button class="calculator__button" data-action="7">7</button>
      <button class="calculator__button" data-action="8">8</button>
      <button class="calculator__button" data-action="9">9</button>
      <button class="calculator__button calculator__button--operator" data-action="divide">÷</button>
      <button class="calculator__button" data-action="4">4</button>
      <button class="calculator__button" data-action="5">5</button>
      <button class="calculator__button" data-action="6">6</button>
      <button class="calculator__button calculator__button--operator" data-action="multiply">×</button>
      <button class="calculator__button" data-action="1">1</button>
      <button class="calculator__button" data-action="2">2</button>
      <button class="calculator__button" data-action="3">3</button>
      <button class="calculator__button calculator__button--operator" data-action="add">+</button>
      <button class="calculator__button" data-action="0">0</button>
      <button class="calculator__button" data-action="decimal">.</button>
      <button class="calculator__button calculator__button--equal" data-action="calculate">=</button>
      <button class="calculator__button calculator__button--operator" data-action="subtract">-</button>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
